<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel= "stylesheet" href="style.css" />
    <title>Validacion de tarjeta de credito </title>
</head>

<body>
    <header class="encabezado-contenedor">
        <h1> Validación De Informacion Bancaria </h1>
    </header>
    <main>
         <section id="formulario">
            <form id="form" >
                <label>
                    <p>Elige Tu Tipo De Tarjeta</p>
                </label>
                <select name="tipodeTarjeta" id="tipodeTarjeta" required>                           
                    <option></option>
                    <option value="Tarjeta De Credito">Tarjeta De Credito</option>
                    <option value="Tarjeta De Debito">Tarjeta De Credito</option>
                </select>
                <label>
                    <p>Banco de Procedencia</p>
                </label> 
                <select name="Banco" id="bancos" required>                           
                    <option></option>
                    <option value="Banco Interbank">Banco Interbank</option>
                    <option value="BCP">BCP</option>
                    <option value="Scotiabank">Scotiabank</option>
                    <option value="Bbva Continnetal">Bbva Continnetal</option>  
                    <option value="Banco de la Nacion">Banco de la Nacion</option>           
                </select>                                 
                 <label>
                    <p class="label">Fecha de Vencimiento</p>       
                    <input id="mes" type="text" name="mes" maxlength="2" size="4" placeholder="Mes" required>
                    <input id="anio" type="text" name="anio" maxlength="2" size="4" placeholder="Año" required>
                </label>
                <label for="numeroTcIngresado">
                    <p>Ingrese su numero de tarjeta</p>
                    <input type="number" id="numeroTcIngresado" placeholder="0000 0000 0000 0000" required>
                </label>                
                <button type="submit" name="button"> VALIDAR </button>
                <br>
                <br>
            </form>
        </section>
                
        <section id="resultado">
            <p id="textoDeValidacion"> </p>
            <figure class="contenedor-imagen">
                <img id = "img" src="/src/img/mastercard.png" alt="tarjetablanca">
                <p id="numeroDeTarjeta"></p>
                <p id="fechaDeVencimiento"></p>
                <p id="TipoBanco"></p>
            </figure>
                <p id="respuesta"></p>
                <p id="resTipoDeTarjeta"></p>
                <button name="button" id="botonReinicio"> REINICIAR </button> 
                     <br>  
        </section>        
    </main>
    <footer>
    <p> Información solicitada para pagos seguros en nuestra plataforma 2023 @</p>
    </footer>
    <script src="index.js" type="module"></script>
</body>

</html>
