<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Validacion de tarjeta de credito </title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header>
        <h1> VALIDACION DE INFORMACION BANCARIA </h1>
    </header>
    <main>
        <form>
            <label>
            <p>Elige tu Banco</p>
            <select name="bancos" id="bancos">                           
                <option value="selector"> Click Aqui</option>
                <option value="Bn">BANCO A LA NACION</option>
                <option value="Bbva">BBVA CONTINENTAL</option>
                <option value="Sct">SCOTIABANK</option>       
            </select>
            </label>
            <br>
            <br>
            <label>
            <p>Elige Tu Tipo De Tarjeta</p>
            <select name="tipodeTarjeta" id="tipodeTarjeta">                           
                <option value="selector"> Clik Aqui</option>
                <option value="Tc">TARJETA DE CREDITO</option>
                <option value="Td">TARJETA DE DEBITO</option>
            </select>
            </label>
            <br>
            <br>
            <label>
            <p class="label">Fecha de Vencimiento</p>       
                <input type="text" name="mes" maxlength="2" size="4" placeholder="Mes">
                <input type="text" name="anio" maxlength="2" size="4" data-card="exp_year" value="" placeholder="AÃ±o" required>
            </label>
            <br>
            <br>
            <label for="numeroTcIngresado">
            <p>Ingrese su numero de tarjeta</p>
                <input type="number" id="numeroTcIngresado" placeholder="0000 0000 0000 0000">
                <button name="button" id="botonValidar"> VALIDAR </button>
            </label>
        </form>

        <figure>
            <img src="/src/img/tarjeta.png">
        </figure>
    </main>


    <footer>
        <br>
    <a> gracias validacion completa</a>
    </footer>
    <script src="index.js" type="module"></script>
</body>

</html>
